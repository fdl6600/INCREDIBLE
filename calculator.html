<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text" class="screen" readonly>
        </form>
        <div class="button">
            <button type="button" class="btn btn-yellow" data-num="*">*</button>
            <button type="button" class="btn btn-yellow" data-num="/">/</button>
            <button type="button" class="btn btn-yellow" data-num="-">-</button>
            <button type="button" class="btn btn-yellow" data-num="+">+</button>
            <button type="button" class="btn btn-grey" data-num="A">A</button>
            <button type="button" class="btn btn-grey" data-num="B">B</button>
            <button type="button" class="btn btn-grey" data-num="C">C</button>
            <button type="button" class="btn btn-grey" data-num="D">D</button>
            <button type="button" class="btn btn-grey" data-num="E">E</button>
            <button type="button" class="btn btn-grey" data-num="F">F</button>
            <button type="button" class="btn btn-grey" data-num="G">G</button>
            <button type="button" class="btn btn-grey" data-num="H">H</button>
            <button type="button" class="btn btn-grey" data-num="I">I</button>
            <button type="button" class="btn btn-grey" data-num="J">J</button>
            <button type="button" class="btn btn-grey" data-num="K">K</button>
            
            <button type="button" class="btn btn-grey" data-num="L">L</button>
            <button type="button" class="btn btn-grey" data-num="M">M</button>
            <button type="button" class="btn btn-grey" data-num="N">N</button>
            <button type="button" class="btn btn-grey" data-num="O">O</button>
            <button type="button" class="btn btn-grey" data-num="P">P</button>
            <button type="button" class="btn btn-grey" data-num="Q">Q</button>
            <button type="button" class="btn btn-grey" data-num="R">R</button>
            <button type="button" class="btn btn-grey" data-num="S">S</button>
            <button type="button" class="btn btn-grey" data-num="T">T</button>
            <button type="button" class="btn btn-grey" data-num="U">U</button>
            <button type="button" class="btn btn-grey" data-num="V">V</button>
            
            <button type="button" class="btn btn-grey" data-num="W">W</button>
            <button type="button" class="btn btn-grey" data-num="X">X</button>
            <button type="button" class="btn btn-grey" data-num="Y">Y</button>
            <button type="button" class="btn btn-grey" data-num="Z">Z</button>
            
            <button type="button" class="btn btn-grey" data-num=".">.</button>
            <button type="button" class="btn btn-equal">=</button>
            <button type="button" class="btn btn-clear">C</button>
        </div>
    </section>
    <script src="calculator.js"></script>
</body>
</html>
