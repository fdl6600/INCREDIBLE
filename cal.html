<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* Add your CSS styles here */
        /* For simplicity, I'm not styling the calculator in this example */
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <!-- Display screen for showing the current operation -->
            <div id="currentOperationScreen">1</div>
        </div>
        <div class="buttons-grid">
            <!-- Calculator buttons -->
            <button onclick="appendToScreen('7')">7</button>
            <button onclick="appendToScreen('8')">8</button>
            <!-- Add more buttons for other digits and operations -->
        </div>
    </div>

    <script>
        // JavaScript code for handling calculator functionality
        function appendToScreen(value) {
            const screen = document.getElementById('currentOperationScreen');
            screen.textContent += value;
        }
        // Add more functions for other calculator operations (e.g., addition, subtraction, etc.)
    </script>
</body>
</html>
